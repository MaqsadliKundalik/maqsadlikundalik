name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"      # har kuni UTC 00:00 da ishlaydi
  workflow_dispatch:          # Actions tab'dan qo'lda ham ishga tushirishingiz mumkin
  push:
    branches: ["main"]        # ixtiyoriy: birinchi commitda ham ishlashi uchun

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # output branch'ga yozish uchun shart
    steps:
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: USERNAME
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
